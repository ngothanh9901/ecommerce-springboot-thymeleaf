<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Product</title>
    <!-- MDB icon -->
    <link rel="icon" href="../../static/img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/mdb.min.css}" />
</head>
<body>
<!-- Start your project here-->


<!--Main Navigation-->
<header th:insert="common/header.html :: header"> </header>

<section class="gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add Product</h3>
                        <form th:action="@{/product/register}" method="post" th:object="${productPayload}">

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="name" name="name" class="form-control form-control-lg" />
                                        <label class="form-label" for="name">Product name</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="imageLink" name="imageLink" class="form-control form-control-lg" />
                                        <label class="form-label" for="imageLink">Image Link</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">

                                    <div class="form-outline datepicker w-100">
                                        <textarea  id="shortDes" name="shortDes" class="form-control" rows="3" placeholder="Enter description for this category"></textarea>
                                        <label for="shortDes" class="form-label">Short description</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline datepicker w-100">
                                        <textarea  id="description" name="description" class="form-control" rows="3" placeholder="Enter short description for this category"></textarea>
                                        <label for="description" class="form-label">Description</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="number" id="price" name="price" class="form-control form-control-lg" />
                                        <label class="form-label" for="price">Price</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <label>Category</label>
                                    <select  id="categoryIds" name="categoryIds" multiple>
                                        <option th:each="category:${categories}" th:text="${category.name}" th:value="${category.id}"/>
<!--                                        <option value="8">Sports & Outdoors</option>-->
                                    </select>

                                </div>
                            </div>

                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer th:insert="common/footer.html :: footer"></footer>
<!-- Footer -->
<!-- End your project here-->

<!-- MDB -->
<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>
</body>
</html>
