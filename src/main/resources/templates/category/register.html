<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Category</title>
    <!-- MDB icon -->
    <link rel="icon" href="../../static/img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/mdb.min.css}" />
</head>
<body>
<!-- Start your project here-->


<!--Main Navigation-->
<header th:insert="common/header.html :: header"> </header>

<section>
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">

                <h1 class="mb-4">Form Category</h1>

                <form th:action="@{/category/register}" method="post" th:object="${category}" class="card" style="border-radius: 15px;">
                    <div class="card-body">

                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0">Name</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <input name="name" type="text" class="form-control form-control-lg" />

                            </div>
                        </div>

                        <hr class="mx-n3">

                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0">Description</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <textarea  name="description" class="form-control" rows="3" placeholder="Enter description for this category"></textarea>

                            </div>
                        </div>

                        <hr class="mx-n3">

                        <div class="px-5 py-4">
                            <button type="submit" class="btn btn-primary btn-lg">Add</button>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer th:insert="common/footer.html :: footer"></footer>
<!-- Footer -->
<!-- End your project here-->

<!-- MDB -->
<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>
</body>
</html>
